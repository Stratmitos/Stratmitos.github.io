<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>

    <!-- DataTables CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-colvis-1.6.5/b-flash-1.6.5/b-html5-1.6.5/sl-1.3.1/datatables.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-colvis-1.6.5/b-flash-1.6.5/b-html5-1.6.5/sl-1.3.1/datatables.min.js"></script>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Waiting Dialog JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-waitingfor/1.2.8/bootstrap-waitingfor.min.js" integrity="sha512-SiG2rY3cSHTjoby60jY3oW3onUj+FDQ2rkpOg6PgGyh8mHqMF3LxwZgtxruZYXyLXyX/ybmtgtikiyCGRmlyfA==" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- My Javascript -->
    <script src="javascript/member.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8ad8e323f8.js" crossorigin="anonymous"></script>

    <title>Works - Internship</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="https://stratmitos.github.io/portfolio/">
          <i class="far fa-arrow-alt-circle-left"></i> Back to portfolio
        </a>
      </div>
    </nav>

    <div class="p-2">
      <div class="row">
        <div class="col-sm-12">
          <div>
            <h1>Employee Manager</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="notif-content-main-page" style="width: 100%;" class=" p-1 pl-2 fade">
              
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <table id="table-report-employee" class="table table-striped table-bordered table-condensed compact">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Position</th>
                    <th>Placement</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <!-- Modal Entry -->
  <div class="modal fade" id="modal-entry" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-entry-title">Employee Manager - Entry</h5>
          <span class="close" aria-hidden="true" data-dismiss="modal" aria-label="Close">&times;</span>
        </div>
        <div class="modal-body">
          <form class="mb-2">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>ID Card Number</label> <small id="message-input-idcard-number" class="font-weight-light text-danger"></small>
                <input type="text" class="form-control" id="input-idcard-number">
              </div>
              <div class="form-group col-md-6">
                <label>Status</label>
                <select id="select-status" class="form-control">
                  <option value="1" selected>Active</option>
                  <option value="0">Inactive</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Position</label> <small id="message-select-position" class="font-weight-light text-danger"></small>
                <select id="select-position" class="form-control">
                  <option value="0" selected>Select position...</option>
                  <option value="1">Internship</option>
                  <option value="2">Contract</option>
                  <option value="3">Employee</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Placement</label> <small id="message-select-placement" class="font-weight-light text-danger"></small>
                <select id="select-placement" class="form-control">
                  <option value="0" selected>Select location...</option>
                  <option value="1">Office A - Alamat</option>
                  <option value="2">Office B - Alamat</option>
                </select>
              </div>
            </div>
          </form>

          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#profile" id="tab-profile" aria-selected="true">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#payment" id="tab-payment" aria-selected="false">Payment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#others" id="tab-others" aria-selected="false">Others</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active mt-3" id="profile">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Full Name</label> <small id="message-input-name" class="font-weight-light text-danger"></small>
                    <input type="text" class="form-control" id="input-name">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Gender</label> <small id="message-select-gender" class="font-weight-light text-danger"></small>
                    <select id="select-gender" class="form-control">
                      <option value="0" selected>Select Gender...</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Email</label> <small id="message-input-email" class="font-weight-light text-danger"></small>
                    <input type="text" class="form-control" id="input-email">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Phone Number</label> <small id="message-input-phone-number" class="font-weight-light text-danger"></small>
                    <input type="text" class="form-control" id="input-phone-number">
                  </div>
                </div>
                <div class="form-group">
                  <label>Address</label> <small id="message-textarea-address" class="font-weight-light text-danger"></small>
                  <textarea class="form-control" id="textarea-address" rows="2"></textarea>
                </div>
              </form>
            </div>
            <div class="tab-pane fade mt-3" id="payment">
              <table id="table-bank-account" class="table table-striped table-bordered table-condensed compact mt-2" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Account Name</th>
                        <th>Account Number</th>
                        <th>Bank Name</th>
                        <th>Bank Code</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="others">
              <form class="mt-3">
                <div class="form-group">
                  <label>Notes</label>
                  <textarea name="" class="form-control" id="textarea-notes" rows="9"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div id="alert-info-form" style="width: 100%;" class="p-1 pl-2 fade">

          </div>
          <button type="button" class="btn btn-light border border-dark" data-dismiss="modal" id="btn-modal-entry-close">Close</button>
          <button type="button" class="btn btn-success border border-dark" id="btn-modal-entry-save">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Entry Bank Account -->
  <div class="modal fade" id="modal-add-bank" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-add-bank-title">Employee Manager - Add Bank Account</h5>
        </div>
        <div class="modal-body">
          <form class="mb-2">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Bank Name</label> <small id="message-input-bank-name" class="font-weight-light text-danger"></small>
                <input type="text" class="form-control" id="input-bank-name">
              </div>
              <div class="form-group col-md-6">
                <label>Bank Code</label> <small id="message-input-bank-code" class="font-weight-light text-danger"></small>
                <input type="text" class="form-control" id="input-bank-code">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Bank Account Name</label> <small id="message-input-bank-username" class="font-weight-light text-danger"></small>
                <input type="text" class="form-control" id="input-bank-username">
              </div>
              <div class="form-group col-md-6">
                <label>Bank Account Number</label> <small id="message-input-bank-account-number" class="font-weight-light text-danger"></small>
                <input type="text" class="form-control" id="input-bank-account-number">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light border border-dark" id="btn-modal-add-bank-close">Close</button>
          <button type="button" class="btn btn-success border border-dark" id="btn-modal-add-bank-save">Save</button>
        </div>
      </div>
    </div>
  </div>

</html>
